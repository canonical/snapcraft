name: snapcraft
base: core20
summary: easily create snaps
description: |
    Snapcraft aims to make upstream developers' lives easier and as such is not
    a single toolset, but instead is a collection of tools that enable the
    natural workflow of an upstream to be extended with a simple release step
    into Snappy.
adopt-info: snapcraft
confinement: classic
license: GPL-3.0
assumes:
  - snapd2.39

apps:
  snapcraft:
    environment:
      # https://github.com/lxc/pylxd/pull/361
      PYLXD_WARNINGS: "none"
    command: bin/snapcraft
    completer: snapcraft-completion

build-packages:
  - build-essential
  - intltool
  - libapt-pkg-dev
  - libffi-dev
  - libssl-dev
  - libsodium-dev
  - liblzma-dev
  - libxml2-dev
  - libxslt-dev
  - libyaml-dev
  - patch
  - sed

parts:
  bash-completion:
    source: debian
    plugin: dump
    stage:
      - snapcraft-completion

  patchelf:
    plugin: autotools
    source: https://github.com/snapcore/patchelf
    source-type: git
    source-branch: '0.9+snapcraft'
    build-packages:
      - g++
      - make
    override-build: |
      snapcraftctl build
      make check

  snapcraft-libs:
    plugin: nil
    stage-packages:
        - apt
        - apt-transport-https
        - apt-utils
        - binutils
        - execstack
        - gpg
        - gpgv
        - libffi7
        - libsodium23
        - libxml2
        - libxslt1.1
        - squashfs-tools
        - xdelta3
    override-build: |
      snapcraftctl build

      echo "Create libsodium symlink..."
      TRIPLET_PATH="$SNAPCRAFT_PART_INSTALL/usr/lib/$(gcc -print-multiarch)"
      LIBSODIUM="$(readlink -n "$TRIPLET_PATH/libsodium.so.23")"
      # Remove so the link can be recreated on re-builds
      rm -f "$TRIPLET_PATH/libsodium.so"
      ln -s "$LIBSODIUM" "$TRIPLET_PATH/libsodium.so"

  snapcraft:
    source: .
    plugin: python
    build-packages:
      - python3-wheel # bdist_wheel fails, are venv deps in Ubuntu Archive wrong?
      - python3-dev # cannot find Python.h
      - python3-pip
      - python3-setuptools
      - python3-venv
      - python3.8-minimal
      - python3-distutils-extra
      - python3-apt
      - python3-sphinx
      - python3-ws4py # the one in pypi not patched for v3.7+ support
    stage-packages:
      - libpython3-stdlib
      - libpython3.8-stdlib
      - libpython3.8-minimal
      - python3-pip
      - python3-setuptools
      - python3-wheel
      - python3-venv
      - python3-minimal
      - python3-distutils
      - python3-pkg-resources
      - python3.8-minimal
      - python3.8
      - python3-distutils-extra
      - python3-apt
      - python3
      - python3-ws4py # the one in pypi not patched for v3.7+ support
    requirements:
        - requirements.txt
    organize:
        # Put snapcraftctl into its own directory that can be included in the PATH
        # without including other binaries.
        bin/snapcraftctl: bin/scriptlet-bin/snapcraftctl
    override-pull: |
        snapcraftctl pull
        version="$(git describe --always | sed -e 's/-/+git/;y/-/./')"
        [ -n "$(echo $version | grep "+git")" ] && grade=devel || grade=stable
        snapcraftctl set-version "$version"
        snapcraftctl set-grade "$grade"
    override-build: |
        snapcraftctl build
        $SNAPCRAFT_PROJECT_DIR/tools/snapcraft-override-build.sh
    override-prime: |
        snapcraftctl prime

        echo "Compiling pyc files..."
        # This is the last step, let's now compile all our pyc files.
        "$SNAPCRAFT_PART_INSTALL/usr/bin/python3" -m compileall -q .

    after: [snapcraft-libs]
