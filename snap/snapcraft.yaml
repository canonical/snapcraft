name: snapcraft
summary: easily create snaps
description: |
    Snapcraft aims to make upstream developers' lives easier and as such is not
    a single toolset, but instead is a collection of tools that enable the
    natural workflow of an upstream to be extended with a simple release step
    into Snappy.
adopt-info: snapcraft
confinement: classic

apps:
  snapcraft:
    command: bin/snapcraft
    completer: snapcraft-completion

build-packages:
  - build-essential
  - libapt-pkg-dev
  - libffi-dev
  - libssl-dev
  - libsodium-dev
  - liblzma-dev
  - libyaml-dev
  - patch
  - sed

parts:
  bash-completion:
    source: debian
    plugin: dump
    stage:
      - snapcraft-completion

  snapcraft-libs:
    plugin: nil
    stage-packages:
        - apt
        - apt-transport-https
        - apt-utils
        - binutils
        - execstack
        - gpgv
        - libffi6
        - libsodium18
        - patchelf
        - squashfs-tools
        - xdelta3
    override-build: |
      snapcraftctl build

      echo "Create libsodium symlink..."
      TRIPLET_PATH="$SNAPCRAFT_PART_INSTALL/usr/lib/$(gcc -print-multiarch)"
      LIBSODIUM="$(readlink -n "$TRIPLET_PATH/libsodium.so.18")"
      # Remove so the link can be recreated on re-builds
      rm -f "$TRIPLET_PATH/libsodium.so"
      ln -s "$LIBSODIUM" "$TRIPLET_PATH/libsodium.so"

  snapcraft:
    source: .
    plugin: python
    requirements: requirements.txt
    organize:
        # Put snapcraftctl into its own directory that can be included in the PATH
        # without including other binaries.
        bin/snapcraftctl: bin/scriptlet-bin/snapcraftctl
    override-pull: |
        snapcraftctl pull
        version="$(git describe --dirty --always | sed -e 's/-/+git/;y/-/./')"
        [ -n "$(echo $version | grep "+git")" ] && grade=devel || grade=stable
        snapcraftctl set-version "$version"
        snapcraftctl set-grade "$grade"
    override-build: |
        snapcraftctl build
        ./tools/snapcraft-override-build.sh
    after: [snapcraft-libs]

  legacy-snapcraft:
    plugin: python
    source: https://github.com/snapcore/snapcraft.git
    source-branch: legacy
    source-depth: 1
    requirements: requirements.txt
    override-build: |
        snapcraftctl build
        ./tools/snapcraft-override-build.sh

        sed -ri 's|(lib/.*/site-packages)|legacy_snapcraft/\1|' $SNAPCRAFT_PART_INSTALL/usr/lib/python3.5/sitecustomize.py
    organize:
        '*': legacy_snapcraft/
    after: [snapcraft-libs]