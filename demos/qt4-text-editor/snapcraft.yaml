name: text-editor
version: 1.0
summary: Qt Application Example
description: A simple text editor
confinement: strict

apps:
  text-editor:
    command: qt4-launch application
    plugs:
      - unity7
      - home

parts:
  application:
    plugin: qmake
    qt-version: qt4
    source: src/
    stage-packages:
      # Here for the plugins-- they're not linked in automatically.
      - libqtgui4
    after: [qt4conf] # A wiki part
