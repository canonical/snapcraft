name: gopaste
version: 1.0
summary: Simple pasting tool
description: Runs a service that allows you to paste to and share.
confinement: strict

apps:
  gopaste:
    command: bin/gopaste
    daemon: simple
    plugs:
      - network
      - network-bind

parts:
  gopaste:
    plugin: go
    source: https://github.com/wisnij/gopaste.git
    source-type: git
  assets:
    plugin: dump
    source: https://github.com/wisnij/gopaste.git
    source-type: git
    snap:
      - static
      - web.template
  glue:
    plugin: dump
    source: .
    organize:
      gopaste: bin/
    stage: [gopaste]
    snap: [bin/gopaste]
