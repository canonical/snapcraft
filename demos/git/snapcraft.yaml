name: git
version: 2.8.0
summary: Git is a free and open source distributed version control system.
description: This example is not really production quality
confinement: strict

apps:
  git:
    command: bin/git
    # git will not have access to files outside of its containment
    # until you run the following command after installing the snap:
    #     snap connect git:home ubuntu-core:home
    # After connecting up the home interface it gains access to
    # non-hidden files in home directories.
    plugs:
      - home

parts:
  git:
    plugin: make
    source: https://github.com/git/git
    source-type: git
    make-parameters:
      - prefix=
    build-packages: [gettext, libssl-dev, libcurl4-openssl-dev, libexpat1-dev]
