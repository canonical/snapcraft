name: shout
version: 0.52.0
summary: A self hosted web IRC client
description: This example is not really production quality
confinement: strict

apps:
  server:
    command: bin/shout --home $SNAP_DATA
    daemon: simple
    plugs: [network, network-bind]

parts:
  shout:
    plugin: nodejs
    node-packages:
      - shout
    node-package-manager: 'yarn'
