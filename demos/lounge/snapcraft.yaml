name: lounge
version: 2.2
summary: A self hosted web IRC client
description: This example is not really production quality
confinement: strict

apps:
  server:
    command: bin/lounge --home $SNAP_DATA
    daemon: simple
    plugs: [network, network-bind]

parts:
  lounge:
    plugin: nodejs
    node-packages:
      - thelounge
