name: spongeshaker
version: 0
summary: A python sha3 implementation
description: A python3 project using snapcraft
confinement: strict

apps:
  sha3sum:
    command: bin/sha3sum

parts:
  spongeshaker:
    plugin: python3
    source: https://github.com/markokr/spongeshaker.git
    source-type: git
    build-packages: [gcc, libc6-dev]
  sha3:
    source: .
    plugin: dump
    organize:
     sha3sum.py: bin/sha3sum
