name: downloader
version: 1.0
summary: curl based downloader
description: this is an example package
confinement: strict
apps:
    test:
        command: bin/test
        plugs: [network]

parts:
    main:
        plugin: make
        source: .
        after:
            - curl
        stage-packages: [libc6, zlib1g]
    curl:
        stage-packages: [libc6]
build-packages: [libssl-dev, zlib1g-dev]
