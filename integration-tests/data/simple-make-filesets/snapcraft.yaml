name: test-package
version: 0.1
vendor: Sergio Schvezov <sergio.schvezov@canonical.com>
summary: Use organized filesets
description: organize the filesets before staging them
icon: icon.png

parts:
  make-project:
    plugin: make-project
    filesets:
      files:
        - share/file1
        - share/file2
    stage:
      - $files
      - new/dir1
      - new/dir2
    snap:
      - -new/dir1
    organize:
      file1: share/file1
      file2: share/file2
      dir1: new/dir1
      dir2: new/dir2
