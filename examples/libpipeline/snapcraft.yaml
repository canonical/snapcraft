name: pipelinetest
version: 1.0
summary: Libpipeline example
description: |
  This is an example package of an autotools project built with snapcraft
  using a remote source.
icon: icon.png
confinement: strict

apps:
  pipelinetest:
    command: ./bin/test

parts:
    pipelinetest:
        plugin: make
        source: .
        after:
            - libpipeline
    libpipeline:
        plugin: autotools
        source: lp:~mterry/libpipeline/printf
