name: gopaste
version: 1.0
summary: Simple pasting tool
description: Runs a service that allows you to paste to and share.
icon: icon.png

apps:
  gopaste:
    command: bin/gopaste
    daemon: simple
    uses:
      - gopaste-permissions

uses:
  gopaste-permissions:
    type: migration-skill
    caps:
      - network-listener
      - network-service
      - network-management
    security-override:
      syscalls: [fchown]

parts:
  gopaste:
    plugin: go
    source: https://github.com/wisnij/gopaste.git
    source-type: git
  assets:
    plugin: copy
    files:
      parts/gopaste/src/static: static
      parts/gopaste/src/web.template: web.template
      gopaste: bin/gopaste
    after:
      - gopaste
