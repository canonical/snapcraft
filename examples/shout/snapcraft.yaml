name: shout
version: 0.52.0
summary: A self hosted web IRC client
description: This example is not really production quality
icon: icon.png

apps:
  server:
    command: bin/shout --home $SNAP_DATA
    daemon: simple
    plugs: [listener]

plugs:
  listener:
    interface: old-security
    caps: [network-listener]

parts:
  shout:
    plugin: nodejs
    node-packages:
      - shout
