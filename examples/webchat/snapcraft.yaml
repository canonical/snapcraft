name: webchat
version: 0.0.1
summary: A simple nodejs based webchat
description: This example is not really production quality
icon: icon.png

apps:
  webchat:
    command: bin/webchat-for-a-snap
    daemon: simple
    slots: [listener]

slots:
  listener:
    type: old-security
    caps: [network-listener]

parts:
  webchat:
    plugin: nodejs
    source: .
