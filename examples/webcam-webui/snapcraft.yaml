name: webcam-webui
version: 1
vendor: Vendor <email@example.com>
summary: Webcam web UI
description: Exposes your webcam over a web UI
icon: icon.png
services:
  webcam-webui:
    start: bin/webcam-webui
config: usr/bin/config.py

parts:
  cam:
    plugin: go
    go-packages:
        - github.com/mikix/golang-static-http
    stage-packages:
      - fswebcam
    filesets:
      fswebcam:
        - usr/bin/fswebcam
        - lib
        - usr/lib
      go-server:
        - bin/golang-*
    stage:
      - $fswebcam
      - $go-server
    snap:
      - $fswebcam
      - $go-server
      - -usr/share/doc
  glue:
    plugin: copy
    files:
      webcam-webui: bin/webcam-webui
  config:
    plugin: python3-project
    source: .
