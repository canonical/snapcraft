name: ros-example
version: 1.0
summary: ROS Example
description: Contains talker/listener ROS packages and a .launch file.

apps:
  launch-project:
    command: roslaunch listener talk_and_listen.launch
    slots: [listener]

slots:
  listener:
    interface: old-security
    caps: [network-listener]

parts:
  ros-project:
    plugin: catkin
    source: .
    catkin-packages:
      - talker
      - listener
    include-roscore: true
