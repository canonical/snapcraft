name: ros-example
version: 1.0
summary: A robot example
icon: icon.svg
description: A really small ROS example

apps:
  rosmaster:
    command: bin/roscore-rosmaster-service
    daemon: simple
    caps:
      - network-listener
  listener:
    command: rosrun beginner_tutorials listener
    caps:
      - network-listener
  talker:
    command: rosrun beginner_tutorials talker
    caps:
      - network-listener

parts:
  roscore:
    plugin: roscore
  catkin-tutorials:
    plugin: catkin
    source: .
    catkin-packages:
      - beginner_tutorials

