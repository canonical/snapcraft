name: spongeshaker
version: 0
summary: A python sha3 implementation
description: A python2 project using snapcraft
icon: icon.png
confinement: enabled

apps:
  sha3sum:
    command: ./bin/sha3sum

parts:
  spongeshaker:
    plugin: python2
    source: https://github.com/markokr/spongeshaker.git
    source-type: git
    build-packages: [gcc, libc6-dev]
  make-project:
    plugin: make
    source: .
