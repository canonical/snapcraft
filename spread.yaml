 tests/spread/core22/:
   summary: core22 specific tests
   systems:
     - ubuntu-22.04
     - ubuntu-22.04-64
     - ubuntu-22.04-amd64
     - ubuntu-22.04-arm64
     - ubuntu-22.04-armhf
     - ubuntu-22.04-s390x
     - ubuntu-22.04-ppc64el

