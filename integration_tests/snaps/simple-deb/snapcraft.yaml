name: simple-deb
version: '0.1'
summary: Use deb's as sources
description: |
  This integration tests verifies that deb files can be used as source
  entries for a part.

grade: devel
confinement: devmode

parts:
  deb:
    plugin: dump
    source: small_0.1-1.deb

  deb-with-symlink:
    plugin: dump
    source: symlink_1.0.deb

  deb-source-checksum:
    plugin: dump
    source: small_0.1-1.deb
    source-checksum: sha256/b439909266aac7384e15d041b90e98d1e7fc774e5e1ac32801859882e7012182
