name: simple-deb
version: '0.1'
summary: Use deb's as sources
description: |
  This integration tests verifies that deb files can be used as source
  entries for a part.

grade: devel
confinement: devmode

parts:
  deb:
    plugin: dump
    source: small_0.1-1.deb

  deb-with-symlink:
    plugin: dump
    source: symlink_1.0.deb
