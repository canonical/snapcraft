name: simple-maven
version: 0
summary: test maven builds
description: |
 Test maven builds and options. If the tests aren't skipped we will run into
 the assertTrue ( false ) statement and the build will fail.
icon: icon.png
confinement: strict

parts:
  m:
    plugin: maven
    source: my-app
    maven-options:
      - -DskipTests
  m2:
    plugin: maven
    source: my-app
    maven-properties:
      skipTests: true
