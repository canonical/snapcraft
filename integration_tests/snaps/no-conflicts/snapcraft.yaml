name: test-package
version: 0.1
summary: A snap without file conflicts due to 'organize'
description:
    A snap with parts that would have conflicting files if not for the renaming done in 'organize'
confinement: strict
grade: stable

build-packages: [gcc, libc6-dev]

parts:
  no-conflict-p1:
    plugin: make
    source: .
    organize:
        bin/test: bin/p1-test
  no-conflict-p2:
    plugin: make
    source: ./p2
    after: [no-conflict-p1]
