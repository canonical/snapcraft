name: test-geminabox
version: '0.1'
summary: Geminabox
description: |
  Install the geminabox gem

confinement: strict

parts:
  geminabox:
    after: [wrappers]
    plugin: ruby
    ruby-version: "2.3.1"
    gems: [geminabox]
    stage:
      - bin
      - lib
    prime:
      - bin
      - lib
  wrappers:
    plugin: dump
    source: snap/
