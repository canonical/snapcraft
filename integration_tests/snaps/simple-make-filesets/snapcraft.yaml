name: test-package
version: 0.1
summary: Use organized filesets
description: organize the filesets before staging them
icon: icon.png
confinement: strict

parts:
  make-project:
    plugin: make
    filesets:
      files:
        - share/file1
        - share/file2
    stage:
      - $files
      - new/dir1
      - new/dir2
    snap:
      - -new/dir1
    organize:
      file1: share/file1
      file2: share/file2
      dir1: new/dir1
      dir2: new/dir2
    source: .
