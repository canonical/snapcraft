name: cmake-hello
version: 0.1
summary: test the cmake plugin
description: |
  This is a basic cmake snap. It just prints a hello world.
  If you want to add other functionalities to this snap, please don't.
  Make a new one.
icon: icon.png
confinement: strict

build-packages: [gcc, libc6-dev]

apps:
  cmake-hello:
    command: cmake-hello

parts:
  cmake-project:
    plugin: cmake
    source: .
