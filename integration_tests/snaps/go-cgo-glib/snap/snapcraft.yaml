name: go-cgo-glib
version: 0.1
summary: A go project using glib written in C.
description: |
  This is a basic go snap that uses cgo to use glib C APIs.
  The name of the binary will be that of the directory containing it,
  just like it is seen when using `go build` or `go install`.
confinement: strict

parts:
  go-cgo-glib:
    plugin: go
    source: .
    build-packages:
      - libglib2.0-dev:target
