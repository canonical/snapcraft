name: test-package
version: 0.1
summary: A more complex nodejs project.
description: |
  Proves that it is possible to build a snap using local nodejs sources
  and a set of “npm run” build steps.
confinement: strict

parts:
  nodejs-with-run:
    plugin: nodejs
    source: .
    npm-run:
        - run-command-one
        - run-command-two
        - run-command-three
        # LP: #1633298
        - run-command-from-npm-install
