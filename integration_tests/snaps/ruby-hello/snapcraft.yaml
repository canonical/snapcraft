name: ruby-hello
version: 0.1
summary: Test ruby plugin basic hello world
description: |
  simple ruby snap to install ruby and print hello world
confinement: strict

parts:
  ruby-hello:
    plugin: ruby
    stage:
      - lib
      - bin
      - ruby-hello
      - ruby-hello.rb
    install: |
      cp ruby-hello* $SNAPCRAFT_PART_INSTALL/
