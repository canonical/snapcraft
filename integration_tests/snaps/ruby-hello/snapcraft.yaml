name: ruby-hello
version: 0.1
summary: Test ruby
description: |
  Snap to test ruby compiled correctly, exists, and works

confinement: strict

apps:
  ruby-hello:
    command: ./ruby-hello

parts:
  ruby-hello:
    plugin: ruby
    source: .
    stage:
      - bin
      - lib
  dump:
    plugin: dump
    source: .
