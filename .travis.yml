sudo: required
dist: trusty
language: python
python:
  - 3.4
virtualenv:
  system_site_packages: true
env:
  global:
  # Encrypted test user password. Generated with the travis gem:
  #     travis encrypt -r ubuntu-core/snapcraft TEST_USER_PASSWORD=$password
  - secure: ""
  matrix:
  - TEST_SUITE=static
  - TEST_SUITE=unit
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y python3-coverage python3-distutils-extra squashfs-tools
install:
  - pip install docopt fixtures flake8 jsonschema lxml mccabe petname pexpect python-apt pyxdg pyyaml py3-progressbar requests requests-oauthlib requests-toolbelt responses setuptools ssoclient testscenarios file-magic
script:
  - ./runtests.sh $TEST_SUITE
after_success:
  - pip install coveralls
  - coveralls
