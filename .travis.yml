sudo: required
dist: trusty
language: python
python:
  - 3.4
virtualenv:
  system_site_packages: true
env:
  global:
    secure: 
  - TEST_SUITE=unit
  - TEST_SUITE=plainbox

install:
  # PPA for plainbox.
  - sudo apt-add-repository -y ppa:hardware-certification/public
  # PPA for snappy.
  - sudo apt-add-repository -y ppa:snappy-dev/tools-proposed
  - sudo apt-get update -qq
  - sudo apt-get install -qq build-essential dpkg-dev plainbox pyflakes python3-apt python3-fixtures python3-jsonschema python3-mccabe python3-pep8 python3-requests python3-testscenarios python3-yaml ubuntu-snappy-cli
script:
  - ./runtests.sh $TEST_SUITE
