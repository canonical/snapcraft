name: Python Environment Tests
on:
  push:
    branches:
      - "main"
      - "snapcraft/7.0"
      - "release/*"
      - "hotfix/*"
  pull_request:

jobs:
  linters:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          pip install -U -r requirements.txt -r requirements-devel.txt
          pip install .[dev]
      - name: Run black
        run: |
          make test-black
      - name: Run codespell
        run: |
          make test-codespell
      - name: Run ruff
        run: |
          make test-ruff
      - name: Run isort
        run: |
          make test-isort
      - name: Run mypy
        run: |
          make test-mypy
      - name: Run pydocstyle
        run: |
          make test-pydocstyle
      - name: Run pyright
        run: |
          sudo snap install --classic node
          sudo snap install --classic pyright
          make test-pyright
      - name: Run pylint
        env:
          SNAPCRAFT_IGNORE_YAML_BINDINGS: "1"
        run: |
          make test-pylint
      - name: Run shellcheck
        run: |
          make test-shellcheck

  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]

    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          pip install -U wheel setuptools pip
          pip install -U -r requirements.txt -r requirements-devel.txt
          pip install .
      - name: Run unit tests
        env:
          SNAPCRAFT_IGNORE_YAML_BINDINGS: "1"
        run: |
          make test-units
      - name: Upload code coverage
        uses: codecov/codecov-action@v1
