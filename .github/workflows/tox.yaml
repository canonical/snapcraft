name: Tests and linting with tox
on:
  push:
    branches:
      - "main"
      - "snapcraft/7.0"
      - "release/*"
      - "hotfix/*"
  pull_request:

jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          sudo snap install --classic pyright
          python -m pip install tox tox-gh-actions
      - name: Lint with Tox
        run: tox -m lint --result-json tox-lint.json
      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: tox-lint.json
          path: tox-lint.json
  tests:
    strategy:
      matrix:
        platform: [ubuntu-20.04, ubuntu-22.04]
        python-version: ["3.8", "3.10"]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.platform }}
        # TODO: once we can install multiple python versions in one runner, we can use tox to run the multiple python versions.
        # https://github.com/actions/setup-python/issues/98
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libapt-pkg-dev libyaml-dev xdelta3 shellcheck
          python -m pip install --pre tox==4.0.11 tox-gh-actions
      - name: Test with tox
        run: tox run-parallel --result-json results/tox-py${{ matrix.python-version }}-${{ matrix.platform }}.json -m ci
      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./results/
          files: coverage*.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-py${{ matrix.python-version }}-${{ matrix.platform }}
          path: results/
