name: CI

on:
  pull_request:
  push:
    branches:
      - "feature/**"
  # allow manual re-publishing as branches expire after 30 days
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        runner:
          - [self-hosted, amd64]
          - [self-hosted, arm64]
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Decision to Publish
        id: decisions
        run: |
          # Secrets cannot be used in conditionals, so this is our dance:
          # https://github.com/actions/runner/issues/520
          if [[ -n "${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}" ]]; then
            echo PUBLISH=true >> $GITHUB_OUTPUT
          else
            echo PUBLISH= >> $GITHUB_OUTPUT
          fi

      - if: steps.decisions.outputs.PUBLISH == 'true'
        name: Checkout Snapcraft
        uses: actions/checkout@v5
        with:
          # Fetch all of history so Snapcraft can determine its own version from git.
          fetch-depth: 0

      - if: steps.decisions.outputs.PUBLISH == 'true'
        uses: canonical/action-build@v1
        name: Build Snapcraft Snap
        id: build
        with:
          snapcraft-channel: latest/candidate

      - if: steps.decisions.outputs.PUBLISH == 'true'
        name: Verify Snapcraft Snap
        run: |
          # Make sure it is installable.
          sudo snap install --dangerous --classic ${{ steps.build.outputs.snap }}

      - name: Get branch name
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]
          then
            echo "branch=pr-${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            branch=$(echo ${GITHUB_REF#refs/*/} | sed -e 's|feature/\(.*\)|\1|')
            echo "branch=$branch" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish feature branch to edge/${{ steps.vars.outputs.branch }}
        if: steps.decisions.outputs.PUBLISH == 'true'
        run: |
          set +e  # Don't exit on error immediately
          
          SNAP_FILE="${{ steps.build.outputs.snap }}"
          CHANNEL="edge/${{ steps.vars.outputs.branch }}"
          
          # Attempt 1
          echo "Publishing $SNAP_FILE to $CHANNEL (attempt 1)"
          output=$(snapcraft upload "$SNAP_FILE" --release "$CHANNEL" 2>&1)
          exit_code=$?
          
          if [ $exit_code -eq 0 ]; then
            echo "Publish successful on first attempt"
            echo "$output"
            exit 0
          fi
          
          # Check if error is the connection error we want to retry
          if echo "$output" | grep -q "RemoteDisconnected\|Connection aborted"; then
            echo "Connection error detected. Waiting 60 seconds before retry..."
            echo "$output"
            sleep 60
            
            # Attempt 2
            echo "Publishing $SNAP_FILE to $CHANNEL (attempt 2)"
            output=$(snapcraft upload "$SNAP_FILE" --release "$CHANNEL" 2>&1)
            exit_code=$?
            
            if [ $exit_code -eq 0 ]; then
              echo "Publish successful on second attempt"
              echo "$output"
              exit 0
            else
              echo "Publish failed on second attempt"
              echo "$output"
              exit $exit_code
            fi
          else
            # Different error, don't retry
            echo "Non-retryable error encountered:"
            echo "$output"
            exit $exit_code
          fi
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
