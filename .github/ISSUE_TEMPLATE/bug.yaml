name: Bug report
description: Report a bug
labels: "Bug"
body:
  - type: checkboxes
    id: check-existing-issues
    attributes:
      label: Check existing issues
      options:
        - label: I've verified that this bug isn't described by any existing issues.
          required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      placeholder: >
        Describe the bug, including any relevant context or screenshots.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      placeholder: >
        Provide step-by-step instructions to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: >
        We need to know the context in which Snapcraft failed.
          * Are you running Snapcraft in destructive mode, using LXD or Multipass?
          * What operating system are you running Snapcraft on?
    validations:
      required: true
  - type: textarea
    id: snapcraft_yaml
    attributes:
      label: snapcraft.yaml
      placeholder: >
        If relevant, provide your snapcraft.yaml file. This field is rendered as YAML,
        so don't wrap content in backticks.
      render: yaml
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      placeholder: >
        Provide any relevant log output. This field is rendered as shell output, so
        don't wrap content in backticks.
      render: shell
    validations:
      required: true
