name: Bug report
description: Report a bug
labels: "Bug"
body:
  - type: checkboxes
    id: existing-issues
    attributes:
      label: Check existing issues
      options:
        - label: I've verified that this bug isn't described by any existing issues.
          required: true
      validations:
        required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: >
        If applicable, add screenshots to help explain your
        problem.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      description: >
        Provide a step-by-step instruction of how to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: >
        We need to know a bit more about the context in which Snapcraft failed.
          * Are you running Snapcraft in destructive-mode, using LXD or Multipass.
          * On what system is Snapcraft running (e.g.; Ubuntu 22.04 LTS, Windows 11,
          OS X 10.15).
    validations:
      required: true
  - type: textarea
    id: snapcraft_yaml
    attributes:
      label: snapcraft.yaml
      description: >
        If possible, please paste your snapcraft.yaml contents. This
        will be automatically formatted into code, so no need for
        backticks.
      render: yaml
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      placeholder: >
        Please copy and paste any relevant log output. This will be
        automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
