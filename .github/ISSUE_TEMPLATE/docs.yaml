name: Documentation
description: Submit a documentation request
labels: "documentation"
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to fill out this documentation request! Before you submit,
        please make sure there isn't an existing issue concerning your request. If there
        is, please join that discussion instead.
  - type: dropdown
    id: type
    attributes:
      label: Request type
      description: Are you requesting a fix or an enhancement to the docs?
      options:
        - Fix
        - Enhancement
    validations:
      required: true
  - type: textarea
    id: request-description
    attributes:
      label: What needs to get done
      description: >
        Describe the request and why it should be done
    validations:
      required: true
  - type: input
    id: page-name
    attributes:
      label: Document location
      description: Provide the URL or file path of the relevant page
      placeholder: ex. https://documentation.ubuntu.com/snapcraft/stable/tutorials/craft-a-snap/
    validations:
      required: false
  - type: textarea
    id: additional-information
    attributes:
      label: Additional information
      description: >
        Include additional context, screenshots, or examples to help
        us better understand the request
    validations:
      required: false
