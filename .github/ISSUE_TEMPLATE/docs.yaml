name: Documentation
description: Submit a documentation request
labels: "documentation"
body:
  - type: checkboxes
    id: existing-issues
    attributes:
      label: Check existing issues
      options:
        - label: I've verified that this request isn't described by any existing issues.
          required: true
  - type: textarea
    id: request-description
    attributes:
      label: What needs to get done
      placeholder: >
        Describe your request and why it should be addressed.
        Include any relevant context, screenshots, or examples.
    validations:
      required: true
  - type: input
    id: page-name
    attributes:
      label: Document location
      placeholder: Provide the URL or file path of the relevant page.
    validations:
      required: false
