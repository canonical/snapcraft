name: Task
description: Submit a feature request
labels: "Enhancement"
body:
  - type: markdown
    attributes:
      value: >
        Thanks for taking the time to fill out this feature request! Before you submit,
        please make sure there isn't an existing issue concerning your request. If there
        is, please join that discussion instead.
  - type: textarea
    id: enhancement-proposal-what
    attributes:
      label: What needs to get done
      description: >
        Describe what needs to get done
    validations:
      required: true
  - type: textarea
    id: enhancement-proposal-why
    attributes:
      label: Why it needs to get done
      description: >
        Describe why it needs to get done
    validations:
      required: true
