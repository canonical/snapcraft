name: Task
description: Submit a feature request
labels: "Enhancement"
body:
  - type: checkboxes
    id: existing-issues
    attributes:
      label: Check existing issues
      options:
        - label: I've verified that this request isn't described by any existing issues.
          required: true
      validations:
        required: true
  - type: textarea
    id: enhancement-proposal-what
    attributes:
      label: What needs to get done
      description: >
        Describe what needs to get done
    validations:
      required: true
  - type: textarea
    id: enhancement-proposal-why
    attributes:
      label: Why it needs to get done
      description: >
        Describe why it needs to get done
    validations:
      required: true
