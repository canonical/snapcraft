name: Task
description: Submit a feature request
labels: "Enhancement"
body:
  - type: checkboxes
    id: check-existing-issues
    attributes:
      label: Check existing issues
      options:
        - label: I've verified that this request isn't described by any existing issues.
          required: true
  - type: textarea
    id: enhancement-proposal-what
    attributes:
      label: Request
      value: >
        <!-- Describe the feature you'd like to see implemented. -->
    validations:
      required: true
  - type: textarea
    id: enhancement-proposal-why
    attributes:
      label: The problem it solves
      value: >
        <!-- Describe the impact your request would have. -->
    validations:
      required: true
