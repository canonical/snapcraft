settings:
  components:
    - Snapcraft
  labels:
    - Bug
    - Enhancement
    - Spike
    - Epic
  # Adds a comment with the JIRA ID
  add_gh_comment: true
  # Reflect changes on JIRA
  sync_description: true
  # Comments are synced from Github to JIRA
  # Nothing goes from JIRA to Github
  sync_comments: true
  # epic_key: "MTC-296"
  jira_project_key: "CRAFT"
  status_mapping:
    opened: Untriaged
    closed: done
  label_mapping:
    Enhancement: Story
    Bug: Bug
    Spike: Spike
    Epic: Epic
