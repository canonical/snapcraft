$schema: http://json-schema.org/draft-04/schema#

definitions:
  security:
    type: object
    required:
      - apparmor
      - seccomp
    properties:
      apparmor:
        type: string
        format: file-path
      seccomp:
        type: string
        format: file-path

title: snapcraft schema
type: object
properties:
  name:
    type: string
    description: name of the snap package
    pattern: "^[a-z0-9][a-z0-9+-]*$"
  architectures:
    type: array
    description: architectures to override with
    minItems: 1
    uniqueItems: true
    items:
      - type: string
  version:
    # python's defaul yaml loading code loads 1.0 as an int
    # type: string
    description: package version
    pattern: "^[a-zA-Z0-9.+~-]*$"
  icon:
    type: string
    description: path to a 512x512 icon representing the package.
    format: icon-path
  summary:
    type: string
    description: one line summary for the package
    maxLength: 78
  description:
    type: string
    description: long description of the package
  type:
    type: string
    description: the snap type, the implicit type is 'app'
    enum:
      - app
      - framework
  frameworks:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      - type: string
  config:
    type: string
    description: path to a configure hook to expose configuration for the package
  framework-policy:
    type: string
    description: framework policies to add to the package
    format: file-path
  services:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9:-]*$":
        type: object
        required:
          - start
        properties:
          start:
            type: string
            description: command executed to start the service
          stop:
            type: string
            description: command executed to stop the service
          security-policy:
            $ref: "#definitions/security"
          security-override:
            $ref: "#definitions/security"
  binaries:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9:-]*$":
        type: object
        required:
          - exec
        properties:
          exec:
            type: string
            description: command executed to run the binary
          security-policy:
            $ref: "#definitions/security"
          security-override:
            $ref: "#definitions/security"
  parts:
    type: object
    minProperties: 1
    additionalProperties: false
    patternProperties:
      ^(?!plugins$)[a-z0-9][a-z0-9+-]*$:
        type: object
        properties:
          plugin:
            type: string
            description: plugin name
          stage-packages:
            type: array
            description: Ubuntu packages used to support the part.
            minItems: 1
            uniqueItems: true
            items:
              type: string
          after:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          stage-packages:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          build-packages:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          organize:
            type: object
          filesets:
            type: object
          stage:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: ['*']
          snap:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: ['*']
required:
  - name
  - version
  - summary
  - description
  - parts
