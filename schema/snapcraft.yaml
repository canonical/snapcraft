$schema: http://json-schema.org/draft-04/schema#

definitions:
  security-policy:
    type: object
    required:
      - apparmor
      - seccomp
    properties:
      apparmor:
        type: string
        format: file-path
      seccomp:
        type: string
        format: file-path
  security-override:
      type: object
      properties:
        read-paths:
          type: array
          description: a list of additional paths that the app can read.
          minItems: 1
          uniqueItems: true
          items:
              type: string
        write-paths:
          type: array
          description: a list of additional paths that the app can write.
          minItems: 1
          uniqueItems: true
          items:
              type: string
        abstractions:
          type: array
          description: a list of additional AppArmor abstractions for the app.
          minItems: 1
          uniqueItems: true
          items:
              type: string
        syscalls:
          type: array
          description: a list of additional syscalls the app can use.
          minItems: 1
          uniqueItems: true
          items:
              type: string
  security-caps:
    type: array
    description: Security caps.
    minItems: 1
    uniqueItems: true
    items:
      type: string
  security-template:
      type: string
      description: alternate security template to use instead of default.
  old-security:
    type: object
    additionalProperties: false
    properties:
        type:
          type: string
          enum:
            - old-security
        security-policy:
          $ref: "#definitions/security-policy"
        security-override:
          $ref: "#definitions/security-override"
        security-template:
          $ref: "#definitions/security-template"
        caps:
          $ref: "#definitions/security-caps"
    not:
      anyOf:
        - required:
            - security-policy
            - security-override
            - security-template
            - caps
        - required: [security-policy, security-override]
        - required: [security-policy, security-template]
        - required: [security-policy, caps]

title: snapcraft schema
type: object
properties:
  build-packages:
    type: array
    description: top level build packages.
    minItems: 1
    uniqueItems: true
    items:
      - type: string
  name:
    type: string
    description: name of the snap package
    pattern: "^[a-z0-9][a-z0-9+-]*$"
  architectures:
    type: array
    description: architectures to override with
    minItems: 1
    uniqueItems: true
    items:
      - type: string
  version:
    # python's defaul yaml loading code loads 1.0 as an int
    # type: string
    description: package version
    pattern: "^[a-zA-Z0-9.+~-]*$"
  icon:
    type: string
    description: path to a 512x512 icon representing the package.
    format: icon-path
  summary:
    type: string
    description: one line summary for the package
    maxLength: 78
  description:
    type: string
    description: long description of the package
  type:
    type: string
    description: the snap type, the implicit type is 'app'
    enum:
      - app
  frameworks:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      - type: string
  license:
    type: string
    description: path to a license file.
  license-agreement:
    type: string
    description: action to take on licensing.
    enum:
      - explicit
  license-version:
    description: license version (used to re-trigger an agreement action).
  config:
    type: string
    description: path to a configure hook to expose configuration for the package
  apps:
    type: object
    additionalProperties: false
    patternProperties:
      "^[A-Za-z0-9:-]*$":
        type: object
        required:
          - command
        dependencies:
          stop-command: ["daemon"]
        additionalProperties: false
        properties:
          command:
            type: string
            description: command executed to run the binary
          stop-command:
            type: string
            description: command executed to stop a service
          stop-timeout:
            description: timeout in seconds
          daemon:
            type: string
            description: signals that the app is a service.
            enum:
              - simple
              - forking
          slots:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
          plugs:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
  parts:
    type: object
    minProperties: 1
    additionalProperties: false
    patternProperties:
      ^(?!plugins$)[a-z0-9][a-z0-9+-]*$:
        type: object
        properties:
          plugin:
            type: string
            description: plugin name
          stage-packages:
            type: array
            description: Ubuntu packages used to support the part.
            minItems: 1
            uniqueItems: true
            items:
              type: string
          after:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          stage-packages:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          build-packages:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: []
          organize:
            type: object
          filesets:
            type: object
          stage:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: ['*']
          snap:
            type: array
            minitems: 1
            uniqueItems: true
            items:
              type: string
            default: ['*']
  slots:
    type: object
    additionalProperties: false
    patternProperties:
      ^(?!plugins$)[a-z0-9][a-z0-9+-]*$:
        oneOf:
          - $ref: "#definitions/old-security"
  offers:
  # TODO: We have no real use case for this now, but when the snappy
  # functionality comes we don't want to block people from experimenting
  # with it right away
    type: object
required:
  - name
  - version
  - summary
  - description
  - parts
dependencies:
  license-agreement: ["license"]
  license-version: ["license"]
additionalProperties: false
