name: real-circle
summary: A big bad circle
description: |
    A snapcraft.yaml that lists a set of parts that are
    in a circular dependency chain. Snapcraft should NOT
    accept this snapcraft.yaml.
version: 1.0
confinement: strict

parts:
    a:
        plugin: nil
        after: [last]
    b:
        plugin: nil
        after: [a]
    c:
        plugin: nil
        after: [b]
    d:
        plugin: nil
        after: [c]
    e:
        plugin: nil
        after: [d]
    f:
        plugin: nil
        after: [e]
    g:
        plugin: nil
        after: [f]
    h:
        plugin: nil
        after: [g]
    last:
        plugin: nil
        after: [h]
