name: pip-requirements-list
version: 1
summary: Test a list of requirements
description: |
  The python plugins can specify their requirements
  as a list of package names that will be downloaded
  using pip.
icon: icon.svg
confinement: strict

parts:
  python2:
    plugin: python2
    python-packages:
      - argparse==1.2.2
      - jsonschema
  python3:
    plugin: python3
    python-packages:
      - argparse==1.2.2
      - jsonschema
