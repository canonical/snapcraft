name: post-build-scriptlet-test
version: '0.1'
summary: Runs the post-build scriptlet for a part
description: |
  Runs the shell script defined in `post-build` after the build takes place.

grade: devel
confinement: devmode

parts:
  post-build-scriptlet-test:
    plugin: nil
    post-build: |
      touch $SNAPCRAFT_PART_INSTALL/build-done
      echo config-key=config-value > $SNAPCRAFT_PART_INSTALL/config.ini
      mkdir -p $SNAPCRAFT_PART_INSTALL/lib/$SNAPCRAFT_ARCH_TRIPLET
      touch $SNAPCRAFT_PART_INSTALL/lib/$SNAPCRAFT_ARCH_TRIPLET/lib.so
