summary: kernel plugin tests using the core22 feature set
manual: true
kill-timeout: 180m

environment:
  SNAP/jammy: "22.04"

systems:
  - ubuntu-22.04-64

execute: |
  cd "$SNAP"

  # Unset SNAPCRAFT_BUILD_ENVIRONMENT=host.
  unset SNAPCRAFT_BUILD_ENVIRONMENT

  snapcraft --enable-experimental-plugins
  ls -l pc-kernel_*_amd64.snap

restore: |
  cd "$SNAP"

  snapcraft clean --enable-experimental-plugins
  rm -f ./*.snap
