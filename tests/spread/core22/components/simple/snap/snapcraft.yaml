name: snap-with-components
version: "1.0"
summary: Build a snap with components
description: |
  Build a snap with components to test components.

base: core24
build-base: devel

grade: devel
confinement: strict

apps:
  hello:
    command: bin/hello

components:
  man-pages:
    type: test
    summary: Hello World
    description: Hello World
    version: "1.0"

parts:
  hello:
    source: .
    plugin: make
    build-packages:
      - gcc
      - libc-dev
      - libcurl4-openssl-dev
    stage-packages: [libcurl4]
    organize:
      (default)/usr/share/man: (component/man-pages)
