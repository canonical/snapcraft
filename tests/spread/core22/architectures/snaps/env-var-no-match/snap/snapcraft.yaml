name: env-var-no-match
version: "1.0"
summary: test
description: |
  No snaps should be built if there no `build-to`
  matches the environmental variable `SNAPCRAFT_BUILD_TO`.
grade: devel
confinement: strict
base: core22
architectures:
  - build-on: amd64
    build-to: amd64
  - build-on: [amd64, arm64]
    build-to: arm64

parts:
  nil:
    plugin: nil
