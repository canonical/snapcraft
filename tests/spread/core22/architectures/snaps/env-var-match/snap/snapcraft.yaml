name: env-var-match
version: "1.0"
summary: test
description: |
  Only snaps should be built where `build-to` matches the 
  environmental variable `SNAPCRAFT_BUILD_TO`.
grade: devel
confinement: strict
base: core22
architectures:
  - build-on: amd64
    build-to: amd64
  - build-on: [amd64, arm64]
    build-to: arm64

parts:
  nil:
    plugin: nil
