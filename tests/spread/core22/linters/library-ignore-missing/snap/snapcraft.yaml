name: library-ignore-missing
base: core22
version: '0.1'
summary: Ignore missing library linter issues
description: spread test

grade: devel
confinement: strict

lint:
  ignore:
    - library:
      - linter-test

parts:
  my-part:
    plugin: nil
    source: src
    build-packages:
      - gcc
      - libcaca-dev
    override-build:
      gcc -o $CRAFT_PART_INSTALL/linter-test test.c -lcaca
