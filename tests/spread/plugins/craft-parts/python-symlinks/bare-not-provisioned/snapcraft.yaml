name: bare-not-provisioned
version: "1.0"
summary: Bare base without staged python
description: |
  If we use base bare staging python is mandatory. If the
  interpreter is not staged, we must fail.

grade: devel
base: bare
build-base: core22
confinement: strict

apps:
  hello:
    command: bin/hello

parts:
  python-sample:
    plugin: python
    source: src
    python-packages: [black]
