name: pc-kernel
summary: Kernel plugin test
description: A pc kernel to test the kernel plugin.

grade: stable
build-base: core22
confinement: strict
type: kernel
adopt-info: kernel

architectures:
  - build-on: [amd64]
    build-for: amd64

parts:
  kernel:
    plugin: kernel
    source: https://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/jammy
    source-depth: 1
    source-type: git
    source-branch: master
    stage-packages:
      - linux-firmware
      - wireless-regdb
    kernel-kconfigs:
      - CONFIG_DEBUG_INFO=n
    override-build: |
      craftctl default
      craftctl set version=$(git --git-dir=${CRAFT_PART_SRC}/.git describe --tags | cut -c 8-38)
