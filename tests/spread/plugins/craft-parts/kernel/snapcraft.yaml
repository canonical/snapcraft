name: pc-kernel
summary: Generic Ubuntu pc-kernel
description: The generic Ubuntu pc-kernel

grade: stable
build-base: core22
confinement: strict
type: kernel
adopt-info: kernel

architectures:
  - build-on: [amd64]
    build-for: amd64
#  - build-on: [amd64, arm64]
#    build-for: arm64
#  - build-on: [amd64, arm64, armhf]
#    build-for: armhf

parts:
  kernel:
    plugin: kernel
    source: https://git.launchpad.net/~ubuntu-kernel/ubuntu/+source/linux/+git/jammy
    source-depth: 1
    source-type: git
    source-branch: master
    stage-packages:
      - linux-firmware
      - wireless-regdb
    kernel-kconfigfile: $SNAPCRAFT_PROJECT_DIR/config
    kernel-kconfigflavour: "generic"
    kernel-with-firmware: false
    kernel-enable-zfs-support: true
    kernel-build-efi-image: true
    kernel-image-target:
      amd64: bzImage
      arm64: Image
      armhf: zImage
    kernel-initrd-firmware:
      - firmware/regulatory.db
      - firmware/regulatory.db.p7s
    kernel-kconfigs:
      - CONFIG_DEBUG_INFO=n
    build-environment:
      - PATH: "/usr/lib/ccache:${PATH}"
    override-build: |
      cd ${CRAFT_PART_SRC}
      fakeroot ./debian/rules clean
      cd ${CRAFT_PART_BUILD}
      echo "Building kernel"
      craftctl default
      craftctl set version=$(git --git-dir=${CRAFT_PART_SRC}/.git describe --tags | cut -c 8-38)
    override-prime: |
      craftctl default
      # Trim firmware
      mkdir -p ${CRAFT_PRIME}/firmware.new
      trim_tool="https://git.launchpad.net/~canonical-kernel-snaps/+git/kernel-snaps-uc22/plain/trim-firmware"
      curl -s ${trim_tool} | bash -x /dev/stdin ${CRAFT_PRIME}
    stage:
      - -*Image-*
      - -initrd*
      - -kernel.img*

build-packages:
    - bison
    - cpio
    - curl
    - debhelper
    - dpkg-dev
    - fakeroot
    - flex
    - gcc
    - libfdt-dev
    - libssl-dev
    - libelf-dev
    - sbsigntool
