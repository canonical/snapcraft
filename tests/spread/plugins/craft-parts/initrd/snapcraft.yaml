name: pc-kernel
summary: Initrd plugin test
description: A pc kernel to test the initrd plugin.

grade: stable
build-base: core22
confinement: strict
type: kernel
adopt-info: kernel

architectures:
  - build-on: [amd64]
    build-for: amd64

parts:
  kernel:
    plugin: nil
    build-packages:
      - kmod
    stage-packages:
      - linux-firmware
      - linux-image-generic
      - wireless-regdb
    override-build: |
      craftctl default

      kver="$(basename "${CRAFT_PART_INSTALL}/lib/modules/"*)"

      craftctl set version="${kver}"

      depmod -b "${CRAFT_PART_INSTALL}" "${kver}"

      mv -f "${CRAFT_PART_INSTALL}/boot/"*       "${CRAFT_PART_INSTALL}/"
      mv -f "${CRAFT_PART_INSTALL}/vmlinuz"*     "${CRAFT_PART_INSTALL}/kernel.img-${kver}"
      mv -f "${CRAFT_PART_INSTALL}/lib/modules"  "${CRAFT_PART_INSTALL}/modules"
      mv -f "${CRAFT_PART_INSTALL}/lib/firmware" "${CRAFT_PART_INSTALL}/firmware"

      ln -sf ../modules  "${CRAFT_PART_INSTALL}/lib/modules"
      ln -sf ../firmware "${CRAFT_PART_INSTALL}/lib/firmware"
    prime:
      - -kernel.img*

  initrd:
    after: [kernel]
    plugin: initrd
    initrd-build-efi-image: true
    initrd-firmware:
      - firmware/regulatory.db
      - firmware/regulatory.db.p7s
