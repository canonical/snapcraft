summary: Craft Parts kernel plugin cross-build test
manual: true
kill-timeout: 180m

restore: |
  snapcraft clean
  rm -f ./*.snap

execute: |
  # Unset SNAPCRAFT_BUILD_ENVIRONMENT=host.
  unset SNAPCRAFT_BUILD_ENVIRONMENT

  rm -f ./*.snap
  snapcraft pack --enable-experimental-plugins
  ls -l nezha-kernel_*_riscv64.snap
