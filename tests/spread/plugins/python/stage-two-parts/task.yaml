summary: |
  "Ensure that we can stage two python parts and not conflict
   Verifies LP: #1663739"

environment:
  SNAP_DIR: ../snaps/python-with-two-parts

prepare: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

restore: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  snapcraft clean
  restore_yaml snap/snapcraft.yaml

execute: |
  cd "$SNAP_DIR"
  snapcraft stage
