summary: |
  "Ensure that the plugin plays nicely mixing up stage-packages
  and python-packages. Ensure the python part can be cleaned.
  Verifies LP: #1778716"

environment:
  SNAP_DIR: ../snaps/stage-and-python-packages

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

restore: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  snapcraft clean
  restore_yaml snap/snapcraft.yaml

execute: |
  cd "$SNAP_DIR"
  snapcraft stage

  snapcraft clean python-package
