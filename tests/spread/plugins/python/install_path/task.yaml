summary: |
  "Ensure that the installation directory is sane when building a python part.
   Verifies LP: #1586546"

environment:
  SNAP_DIR: ../snaps/python-pyyaml

prepare: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

restore: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  snapcraft clean
  restore_yaml snap/snapcraft.yaml

execute: |
  cd "$SNAP_DIR"
  snapcraft stage

  [ -d "parts/python2/install/lib/python2*/site-packages/yaml" ]
  [ -d "parts/python3/install/lib/python3*/site-packages/yaml" ]
