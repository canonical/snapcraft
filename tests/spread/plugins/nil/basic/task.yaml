summary: Build a nil snap

environment:
  SNAP_DIR: ../snaps/nil-basic

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

execute: |
  list_dir_contents()
  {
      find "$1" ! -path "$1" -printf '%P\n' | sort | xargs
  }

  cd "$SNAP_DIR"
  snapcraft prime

  # Verify that the only thing here is the snap metadata
  [ "$(list_dir_contents prime)" = "meta meta/snap.yaml" ]
