summary: Build and run a basic cmake snap

environment:
  SNAP_DIR: ../snaps/cmake-hello

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

  # Rename v2 option back.
  sed -i "$SNAP_DIR/snap/snapcraft.yaml" -e "s/cmake-parameters:/configflags:/"

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  restore_yaml "snap/snapcraft.yaml"

execute: |
  cd "$SNAP_DIR"
  snapcraft
  sudo snap install cmake-hello_*.snap --dangerous
  [ "$(cmake-hello)" = "hello world" ]
