name: pip-python-packages
version: "1"
summary: Test a list of requirements
description: |
  The python plugins can specify their requirements
  as a list of package names that will be downloaded
  using pip.
confinement: strict
grade: devel
base: core18

parts:
  python2:
    plugin: python
    python-version: python2
    python-packages:
      - argparse==1.2.2
  python3:
    plugin: python
    python-packages:
      - argparse==1.2.2
