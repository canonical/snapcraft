name: python-hello
version: "1.0"
summary: "A simple hello world in python that depends on six"
description: >
  Test that dependencies are provisioned before handling setup.py
  as it may have dependencies.

grade: devel
base: core18
confinement: strict

apps:
  python-hello:
    command: hello

parts:
  python-part:
    source: .
    plugin: python
    python-packages:
    - six
