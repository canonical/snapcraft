name: test-package
version: "0.1"
summary: Create a snap of a plainbox provider
description: |
    Create a snap of a very simple plainbox that could
    then be used by a checkbox application
confinement: strict
grade: devel
base: core18

parts:
    checkbox-ng-dev:
        plugin: python
        source: git://git.launchpad.net/checkbox-ng
        source-type: git
        source-depth: 1
        build-packages:
            - libxml2-dev
            - libxslt1-dev
            - zlib1g-dev
            - build-essential
        python-packages:
            - idna==2.7
            - requests-oauthlib==1.2.0
            - urllib3==1.24
            - xlsxwriter==1.1.8
            - Jinja2==2.10.1
            - guacamole==0.9.2
            - padme==1.1.1
    checkbox-support-dev:
        plugin: python
        source: git://git.launchpad.net/checkbox-support
        source-type: git
        source-depth: 1
        python-packages:
            - idna==2.7
            - urllib3==1.24
    simple-plainbox-provider:
        plugin: plainbox-provider
        source: ./2016.com.example_simple
        after: [checkbox-ng-dev, checkbox-support-dev]
