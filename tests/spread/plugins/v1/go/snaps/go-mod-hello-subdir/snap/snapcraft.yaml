name: go-mod-hello-subdir
version: "0.1"
summary: A simple go project using go.mod
description: |
  This is a basic go snap. It just prints a hello world brought in from
  a version pinned go package using go.mod.

grade: devel
base: core18
confinement: strict

apps:
  go-mod-hello-subdir:
    command: go-hello

parts:
  go-hello:
    source: .
    plugin: go
