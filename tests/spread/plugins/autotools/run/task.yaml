summary: Build and run a basic Autotools snap

environment:
  SNAP_DIR: ../snaps/autotools-hello

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

# Snaps can't install in armhf autopkgtest runners (get a "connection
# refused").
systems: [-ubuntu-*-armhf]

execute: |
  cd "$SNAP_DIR"
  snapcraft
  sudo snap install autotools-hello_*.snap --dangerous
  [ "$(autotools-hello)" = "Hello, world!" ]
