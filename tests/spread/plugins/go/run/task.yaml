summary: Build and run a basic Go snap

environment:
  SNAP_DIR: ../snaps/go-hello

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

# Snaps can't install in armhf autopkgtest runners (get a "connection
# refused").
systems: [-ubuntu-*-armhf]

execute: |
  cd "$SNAP_DIR"
  snapcraft
  sudo snap install go-hello_*.snap --dangerous
  [ "$(go-hello)" = "hello world" ]
