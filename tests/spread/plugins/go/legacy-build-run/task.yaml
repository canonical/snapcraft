summary: Build and run a basic Go snap with no base

environment:
  SNAP_DIR: ../snaps/go-hello

systems: [ubuntu-*]

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

execute: |
  cd "$SNAP_DIR"
  snapcraft
  sudo snap install go-hello_*.snap --dangerous
  [ "$(go-hello)" = "hello world" ]
