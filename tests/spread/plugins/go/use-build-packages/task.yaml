summary: Build and run a basic Go snap

environment:
  SNAP_DIR: ../snaps/go-use-build-packages

prepare: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  set-base snap/snapcraft.yaml

restore: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"

  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap
  restore-yaml snap/snapcraft.yaml

execute: |
  cd "$SNAP_DIR"
  snapcraft build

  if snap list go; then
    echo "The go snap from the Snap Store should not have been installed."
    exit 1
  fi
