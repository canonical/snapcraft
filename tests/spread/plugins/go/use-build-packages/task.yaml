summary: Build part of a go snap using packages from the system's repositories

environment:
  SNAP_DIR: ../snaps/go-use-build-packages

prepare: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

  # Ensure golang-go is not installed
  if dpkg -s golang-go; then
      apt-get autoremove --purge -y golang-go
  fi

restore: |
  $TOOLS_DIR/restore.sh

  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap
  restore_yaml snap/snapcraft.yaml

execute: |
  cd "$SNAP_DIR"

  snapcraft build

  if snap list go; then
    echo "The go snap from the Snap Store should not have been installed."
    exit 1
  fi

  # This only works on ubuntu
  if ! dpkg -s golang-go; then
    echo "The go deb for the system repositories should have been installed."
    exit 1
  fi
