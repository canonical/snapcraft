summary: Build and run a basic Go snap

environment:
  SNAP_DIR: ../snaps/go-gotty

prepare: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set-base "$SNAP_DIR/snap/snapcraft.yaml"
  apt install patchelf -y

restore: |
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap
  restore-yaml "snap/snapcraft.yaml"

execute: |
  cd "$SNAP_DIR"

  snapcraft prime

  # Ensure binaries are properly patched
  patchelf --print-interpreter prime/bin/gotty | MATCH "/snap/core[0-9]*/current"
