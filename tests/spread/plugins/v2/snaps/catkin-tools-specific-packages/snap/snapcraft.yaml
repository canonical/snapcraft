name: catkin-tools-specific-packages
version: "1.0"
summary: exercise catkin-packages option
description: |
  A ROS 1 workspace.

grade: stable
confinement: strict
base: core20

apps:
  catkin-tools-specific-packages:
    command: opt/ros/noetic/lib/package1/package1
    plugs: [network, network-bind]
    extensions: [ros1-noetic]

parts:
  test-part:
    plugin: catkin-tools
    source: .
    build-packages: [g++, make]

    # By default, all packages in the workspace will be built. Request
    # that only package1 is built.
    catkin-tools-packages: [package1]
