name: meson-hello
version: "1.0"
summary: test the meson plugin
description: |
  This is a basic meson snap. It just prints a hello world.
  If you want to add other functionalities to this snap, please don't.
  Make a new one.

grade: devel
base: core18
confinement: strict

apps:
  meson-hello:
    command: bin/hello

parts:
  hello:
    source: .
    plugin: meson
    meson-version: "0.48.0"
    meson-parameters:
      - --prefix=/
