name: colcon-ros2-foxy-rlcpp-hello
version: "1.0"
summary: hello world
description: |
  A ROS2 rlcpp-based workspace.

grade: stable
confinement: strict
base: core20

apps:
  colcon-ros2-foxy-rlcpp-hello:
    command: opt/ros/foxy/bin/ros2 run colcon_ros2_rlcpp_hello colcon_ros2_rlcpp_hello
    plugs: [network, network-bind]
    extensions: [ros2-foxy]

parts:
  hello:
    plugin: colcon
    source: .
    build-packages: [g++, make]
    stage-packages: [ros-foxy-ros2run]
