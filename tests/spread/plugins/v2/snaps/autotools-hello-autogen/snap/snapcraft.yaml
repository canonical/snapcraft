name: autotools-hello-autogen
version: "1.0"
summary: test the autotools plugin
description: |
  This is a basic autotools snap. It just prints a hello world.
  If you want to add other functionalities to this snap, please don't.
  Make a new one.

grade: devel
base: core20
confinement: strict

apps:
  autotools-hello-autogen:
    command: usr/bin/hello

parts:
  hello:
    plugin: autotools
    source: .
    autotools-configure-parameters:
      - --prefix=/usr
