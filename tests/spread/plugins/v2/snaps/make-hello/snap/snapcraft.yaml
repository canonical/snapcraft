name: make-hello
version: "1.0"
summary: test the make plugin
description: |
  This is a basic make snap. It just prints a hello world.
  If you want to add other functionalities to this snap, please don't.
  Make a new one.

grade: devel
base: core20
confinement: strict

apps:
  make-hello:
    command: bin/hello

parts:
  make-project:
    plugin: make
    make-parameters:
      - HELLO=1
    source: .

