summary: V2 kernel plugin test
manual: true
kill-timeout: 180m

systems:
  - ubuntu-22.04-64

environment:
  SNAPCRAFT_ENABLE_EXPERIMENTAL_PLUGINS: 1

restore: |
  snapcraft clean
  rm -f ./*.snap

execute: |
  # Unset SNAPCRAFT_BUILD_ENVIRONMENT=host.
  unset SNAPCRAFT_BUILD_ENVIRONMENT

  rm -f ./*.snap
  snapcraft pack --use-lxd
  ls -l pc-kernel_*_amd64.snap
