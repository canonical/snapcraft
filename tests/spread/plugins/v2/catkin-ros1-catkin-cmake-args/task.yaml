summary: >-
  Exercise the catkin-cmake-args option of catkin plugin

kill-timeout: 180m

environment:
  SNAP/catkin_catkin_cmake_args: catkin-catkin-cmake-args
  SNAPCRAFT_ENABLE_EXPERIMENTAL_EXTENSIONS: "1"

systems:
  - ubuntu-20.04
  - ubuntu-20.04-64
  - ubuntu-20.04-amd64
  - ubuntu-20.04-arm64

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "../snaps/$SNAP/snap/snapcraft.yaml"

restore: |
  cd "../snaps/$SNAP"
  snapcraft clean
  rm -f ./*.snap

  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  restore_yaml "snap/snapcraft.yaml"

execute: |
  cd "../snaps/$SNAP"
  snapcraft

  snap install "${SNAP}"_1.0_*.snap --dangerous
  [ "$($SNAP)" = "hello snap" ]
