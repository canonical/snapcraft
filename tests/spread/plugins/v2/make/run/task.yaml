summary: Build and run a basic make snap

environment:
  SNAP_DIR: ../snaps/make-hello

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  set_base "$SNAP_DIR/snap/snapcraft.yaml"

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

  # Undo changes to hello.c
  git checkout hello.c

  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"
  restore_yaml "snap/snapcraft.yaml"

execute: |
  cd "$SNAP_DIR"

  # Build what we have and verify the snap runs as expected.
  snapcraft
  snap install make-hello_1.0_*.snap --dangerous
  [ "$(make-hello)" = "hello world" ]

  # Make sure that what we built runs with the changes applied.
  sed -i hello.c -e 's/hello world/hello rebuilt world/'
  snapcraft | MATCH "Updating build step for make-project"
  snap install make-hello_1.0_*.snap --dangerous
  [ "$(make-hello)" = "hello rebuilt world" ]
