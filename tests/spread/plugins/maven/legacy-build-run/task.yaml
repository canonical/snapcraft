summary: Build and run a basic maven snap with no base

environment:
  SNAP_DIR: ../snaps/legacy-maven-hello

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

execute: |
  cd "$SNAP_DIR"
  snapcraft
  sudo snap install maven-hello_*.snap --dangerous
  [ "$(maven-hello)" = "Hello World!" ]
