summary: |
  Minimally ensure the plugin works without bases by running pull.
  The plugin can be tested without bases in full through the legacy release of
  snapcraft.

systems: [ubuntu-*]

environment:
  SNAP_DIR: ../snaps/kbuild-hello

restore: |
  cd "$SNAP_DIR"
  snapcraft clean
  rm -f ./*.snap

execute: |
  cd "$SNAP_DIR"
  snapcraft pull
