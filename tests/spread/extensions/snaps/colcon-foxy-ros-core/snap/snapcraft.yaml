name: colcon-foxy-ros-core
version: "1.0"
summary: hello world
description: |
  A ROS2 rlcpp-based workspace.

grade: stable
confinement: strict
base: core20

apps:
  colcon-foxy-ros-core:
    command: ros2 run colcon_ros2_rlcpp_hello colcon_ros2_rlcpp_hello
    plugs: [network, network-bind]
    extensions: [ros2-foxy-ros-core]

parts:
  hello:
    plugin: colcon
    source: .
    build-packages: [g++, make]
