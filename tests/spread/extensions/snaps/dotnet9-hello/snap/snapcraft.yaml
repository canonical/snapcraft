name: dotnet9-hello
base: core24
version: '1.0'
summary: A simple hello world snap using the dotnet8 extension
description: |
  This is a simple hello world snap using the dotnet8 extension.

grade: stable
confinement: strict

parts:
  hello:
    plugin: dotnet
    source: .
    dotnet-version: '9.0'
    dotnet-configuration: Release

apps:
  hello:
    command: dotnet9-hello
    extensions: [ dotnet9 ]
