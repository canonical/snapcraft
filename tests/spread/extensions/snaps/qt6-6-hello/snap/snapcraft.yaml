name: qt6-6-hello
version: "1.0"
summary: Test the qt6-6 extension
description: It simply prints a hello world

base: core22
grade: devel
confinement: strict

apps:
  qt6-6-hello:
    command: usr/local/bin/hello
    extensions: [qt6-6]

parts:
  hello:
    plugin: cmake
    source: .
    build-packages:
      - libpcre2-16-0
      - libglib2.0-0
      - libdouble-conversion3
      - libb2-1
