name: neon-hello
version: "1.0"
summary: Test the kde-neon extension
description: It simply prints a hello world

grade: devel
confinement: strict
base: core18

apps:
  neon-hello:
    command: bin/hello
    extensions: [kde-neon]

parts:
  hello:
    build-snaps: [kde-frameworks-5-qt-5-14-core18-sdk]
    plugin: cmake
    source: .
