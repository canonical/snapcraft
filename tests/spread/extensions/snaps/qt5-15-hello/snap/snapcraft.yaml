name: qt5-15-hello
version: "1.0"
summary: Test the qt5-15 extension
description: It simply prints a hello world

base: core22
grade: devel
confinement: strict

apps:
  qt5-15-hello:
    command: usr/local/bin/hello
    extensions: [qt5-15]

parts:
  hello:
    plugin: cmake
    source: .
    build-packages:
      - libpcre2-16-0
      - libglib2.0-0
      - libdouble-conversion3
      - libb2-1
