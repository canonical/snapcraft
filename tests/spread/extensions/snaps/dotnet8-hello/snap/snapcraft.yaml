name: dotnet8-hello
base: core24
version: '1.0'
summary: A simple hello world snap using the dotnet8 extension
description: |
  This is a simple hello world snap using the dotnet8 extension.

grade: stable
confinement: strict

parts:
  hello:
    plugin: dotnet
    source: .
    dotnet-version: '8.0'
    dotnet-configuration: Release

apps:
  hello:
    command: dotnet8-hello
    extensions: [ dotnet8 ]
