summary: Use version git

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"

  mkdir test-snap
  cd test-snap
  snapcraft init

  sed -i -e 's/version:.*/version: git/' snap/snapcraft.yaml
  set_base snap/snapcraft.yaml

  # create an annotated tag
  git init-db
  git add .
  git commit -m msg
  git tag -a 5.5 -m msg
  echo >> snap/snapcraft.yaml

restore: |
  pushd test-snap
  rm -rf ./*.snap
  # The regular clean can potentially fail depending on if/when the test itself failed, but
  # they should always both be attempted
  snapcraft clean || true
  snapcraft clean --destructive-mode
  popd
  rm -rf test-snap

execute: |
  # Unset SNAPCRAFT_BUILD_ENVIRONMENT=host.
  unset SNAPCRAFT_BUILD_ENVIRONMENT

  cd test-snap

  # First with lxd
  snapcraft pack --use-lxd
  ls -l
  test -f test-snap_5.5-dirty_amd64.snap
  rm ./*.snap

  # Then on host.
  snapcraft pack --destructive-mode
  ls -l
  test -f test-snap_5.5-dirty_amd64.snap
