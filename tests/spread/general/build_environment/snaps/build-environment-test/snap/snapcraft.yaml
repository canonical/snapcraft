name: build-environment-test
version: '1.0'
summary: Quick snap to ensure build-environment works
description: Quick snap to ensure build-environment works

base: core18
grade: devel
confinement: strict

apps:
  build-environment-test:
    command: echo "$FOO"

parts:
  part1:
    plugin: nil
    override-pull: |
      echo "part1: $FOO"
    build-environment:
      - FOO: BAR

  part2:
    plugin: nil
    after: [part1]
    override-pull: |
      echo "part2: $FOO"
    build-environment:
      - FOO: "$FOO BAZ"
      - FOO: "$FOO QUX"
