name: adapter-tests
version: "1.0"
summary: adapter-tests
description: adapter-tests

base: core18
grade: devel
confinement: strict

parts:
  adapter-tests:
    plugin: nil
    source: .
    override-build:
      install -m 0755 test-cmd $SNAPCRAFT_PART_INSTALL/

apps:
  adapter-none:
    command: test-cmd
    adapter: none
  adapter-none-py:
    command: test-cmd.py
    adapter: none
  adapter-full:
    command: test-cmd
    adapter: full
  adapter-legacy:
    command: test-cmd
    adapter: legacy
  wrapped-default:
    command: test-cmd --test "@"
