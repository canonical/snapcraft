name: plugins
base: core22
version: "0.1"
summary: "Test `plugins` can successfully parse plugins."
description: |
  This snapcraft.yaml includes regression tests to verify extensions, parse-info,
  and advanced grammar are parsed before listing plugins.

grade: stable
confinement: strict

apps:
  plugins:
    command: /bin/true
    extensions: [gnome]

parts:
  nil:
    plugin: nil
    parse-info:
      - usr/share/metainfo/photos.ansel.app.appdata.xml
    stage-packages:
      - mesa-opencl-icd
      - ocl-icd-libopencl1
      - on amd64:
          - intel-opencl-icd
