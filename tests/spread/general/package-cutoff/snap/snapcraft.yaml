name: test-cutoff
base: core22
version: '0.1'
summary: Stage package cutoff test
description: |
  This is my-snap's description. You have a paragraph or two to tell the
  most important story about your snap. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the snap
  store.

grade: devel
confinement: devmode

parts:
  my-part:
    plugin: nil
    stage-packages:
      - hello
    override-prime: |
      snapcraftctl prime
      set +e
      find . -name libc.so.6 -print -quit | grep libc.so.6
      test $? -eq 1
