name: linter-ros2-humble
version: "1.0"
summary: hello world
description: Check linter warnings when using the ros2-humble extension.

grade: devel
confinement: strict
base: core24
build-base: devel

apps:
  linter-ros2-humble:
    command: usr/bin/hello
    extensions: [ros2-humble]

parts:
  hello:
    plugin: nil
    stage-packages: [ros-humble-ros2run, hello]
