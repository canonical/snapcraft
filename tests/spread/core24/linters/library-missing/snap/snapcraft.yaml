name: library-missing
base: core24
build-base: devel
version: '0.1'
summary: Raise linter warnings for missing libraries
description: spread test

grade: devel
confinement: strict

parts:
  my-part:
    plugin: nil
    source: src
    build-packages:
      - gcc
      - libcaca-dev
    override-build:
      gcc -o $CRAFT_PART_INSTALL/linter-test test.c -lcaca
