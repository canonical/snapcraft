name: library-ignore-unused
base: core22
version: '0.1'
summary: Ignore unused library linter issues
description: spread test

grade: devel
confinement: strict

lint:
  ignore:
    - library:
      - usr/lib/*/libpng16.so*

parts:
  my-part:
    plugin: nil
    source: src
    stage-packages:
      - libpng16-16
    override-build:
      gcc -o $CRAFT_PART_INSTALL/linter-test test.c
