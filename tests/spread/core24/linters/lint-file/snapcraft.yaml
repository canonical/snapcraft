name: lint-file
base: core24
build-base: devel
version: '0.1'
summary: Lint a packaged snapcraft file.
description: spread test

grade: devel
confinement: strict

parts:
  my-part:
    plugin: nil
    source: src
    build-packages:
      - gcc
      - libcaca-dev
    stage-packages:
      - libpng16-16
    override-build:
      gcc -o $CRAFT_PART_INSTALL/linter-test test.c -lcaca
