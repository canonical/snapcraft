summary: Test fix for version setting corner case

prepare: |
  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"

restore: |  # If this next line fails, delete it and replace it with the one following it
  snapcraft clean 2>&1 | MATCH '"clean" command is not implemented for core24!'; exit 0
  # snapcraft clean
  rm -Rf subdir ./*.snap
  rm -f snap/*.yaml

  #shellcheck source=tests/spread/tools/snapcraft-yaml.sh
  . "$TOOLS_DIR/snapcraft-yaml.sh"

execute: |
  mkdir -p snap
  cp original-snapcraft.yaml snap/snapcraft.yaml

  # If this next line fails, delete it and replace it with the one following it
  snapcraft prime 2>&1 | MATCH '"prime" command is not implemented for core24!'; exit 0
  # snapcraft prime

  cp modified-snapcraft.yaml snap/snapcraft.yaml

  snapcraft build part2
  snapcraft prime

  cp original-snapcraft.yaml snap/snapcraft.yaml

  snapcraft build part2
  snapcraft prime
