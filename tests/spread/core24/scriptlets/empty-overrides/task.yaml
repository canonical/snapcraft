summary: Execute empty scriptlets

restore: |
  # If this next line fails, delete it and replace it with the one following it
  snapcraft clean --destructive-mode 2>&1 | MATCH '"clean" command is not implemented for core24!'; exit 0
  # snapcraft clean --destructive-mode 

execute: |
  # If this next line fails, delete it and replace it with the one following it
  snapcraft prime --destructive-mode 2>&1 | MATCH '"prime" command is not implemented for core24!'; exit 0
  # snapcraft prime --destructive-mode
  test -d prime

  if [ -f prime/foo.bar ]; then
      echo "prime directory should be empty"
      false
  fi
