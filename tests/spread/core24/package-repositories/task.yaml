summary: Test various package-repository configurations on core24

environment:
  SNAP/test_apt_key_fingerprint: test-apt-key-fingerprint
  SNAP/test_apt_key_name: test-apt-key-name
  SNAP/test_apt_keyserver: test-apt-keyserver
  SNAP/test_apt_ppa: test-apt-ppa
  SNAP/test_pin: test-pin
  SNAP/test_multi_keys: test-multi-keys
  SNAPCRAFT_BUILD_ENVIRONMENT: ""

restore: |
  cd "$SNAP"
  rm -f ./*.snap
  snapcraft clean
  snapcraft clean --destructive-mode
  snap remove "${SNAP}"

execute: |
  cd "$SNAP"

  # Build what we have.
  # If this next line fails, delete it and replace it with the one following it
  snapcraft --verbose --use-lxd 2>&1 | MATCH '"pack" command is not implemented for core24!'; exit 0
  # snapcraft --verbose --use-lxd

  # And verify the snap runs as expected.
  snap install "${SNAP}"_1.0_*.snap --dangerous
  snap_executable="${SNAP}.test-ppa"
  [ "$("${snap_executable}")" = "hello!" ]

  snap remove "${SNAP}"
  rm -f ./*.snap

  # Also build in destructive mode.
  snapcraft --verbose --destructive-mode

  # And verify the snap runs as expected.
  snap install "${SNAP}"_1.0_*.snap --dangerous
  snap_executable="${SNAP}.test-ppa"
  [ "$("${snap_executable}")" = "hello!" ]
