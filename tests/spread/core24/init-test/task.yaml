summary: Init and execute tests

environment:
  CI: "1"
  CRAFT_IDLE_MINS: "2"

prepare: |
  rm -rf test-snap

restore: |
  rm -rf test-snap
  rm -rf ./*.snap

execute: |
  mkdir test-snap
  cd test-snap
  snapcraft init
  snapcraft init --profile=test
  systemctl unmask unattended-upgrades.service
  snapcraft test
  systemctl is-enabled unattended-upgrades.service | MATCH masked
