name: arg-match
version: "1.0"
summary: test
description: |
  Only snaps should be built where `build-for` matches the
  command line argument `--build-for <architecture>`.
grade: devel
confinement: strict
base: core24
build-base: devel
architectures:
  - build-on: amd64
    build-for: amd64
  - build-on: [amd64, arm64]
    build-for: arm64

parts:
  nil:
    plugin: nil
