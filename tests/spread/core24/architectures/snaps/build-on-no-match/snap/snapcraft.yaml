name: build-on-no-match
version: "1.0"
summary: test
description: |
  When build-on doesn't match the host architecture,
  no snaps should be built.
grade: devel
confinement: strict
base: core24
build-base: devel
architectures:
  - build-on: arm64
    build-for: arm64
  - build-on: armhf
    build-for: armhf

parts:
  nil:
    plugin: nil
