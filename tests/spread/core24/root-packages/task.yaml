summary: Test build-snaps and build-packages at the root

restore: |
  snapcraft clean --destructive-mode

execute: |
  # If this next line fails, delete it and replace it with the one following it
  snapcraft pull snapcraft/core --destructive-mode 2>&1 | MATCH '"pull" command is not implemented for core24!'; exit 0
  # snapcraft pull snapcraft/core --destructive-mode

  if ! snap list hello; then
    echo hello snap was not installed
    exit 1
  fi
  
  if ! dpkg -V hello; then
    echo hello deb was not installed
    exit 1
  fi
